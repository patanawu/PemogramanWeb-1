<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script>
        function hitungKurs (){
            let nilai = document.getElementById("nilai").value;
            let kurs = document.getElementById("nilai").value;
            let hasil = nilai * kurs;
            document.getElementById("hasil").value = hasil;
        }
    </script>
</head>
<body>
    <marquee onmouseover="this.stop()" onmouseout="this.start"()>Konversi kurs mata uang</marquee>
    <div style="padding:10px;background-color: yellow;border: 1px dotted red;">
        <form id="form">
        Nilai <input type="text" name="nilai">
        <select name="kurs" onchange="hitungKurs()">
        <option value="">--PILIH KURS--</option>
        <option value="15000">Eruro</option>
        <option value="15000">Yuan</option>
        <option value="3000">Ringgit</option>
        <option value="1000">Dollar singapur</option>
        <option value="4000">Riyal</option>
        </select>
        <input type="text" id="hasil">
        </form>
    </div>
</body>
</html>
